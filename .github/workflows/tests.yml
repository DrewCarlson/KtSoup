name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  macos-tests:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 11
      - uses: gradle/actions/setup-gradle@v4
      - name: Cache Build files
        uses: actions/cache@v4
        with:
          path: |
            ~/.konan
            ~/.gradle
          key: ${{ runner.os }}-${{ hashFiles('gradle.properties') }}-v1

      - name: JVM Test
        run: ./gradlew jvmTest

      - name: macos x64 Test
        run: ./gradlew macosX64Test

      - name: ios x64 Test
        run: ./gradlew iosX64Test

      - name: Kover report
        run: ./gradlew koverXmlReport

      - name: Archive Reports
        uses: actions/upload-artifact@v6
        if: ${{ always() }}
        with:
          name: reports-macos
          path: '**/build/reports/*'

      - name: Archive Test Results
        uses: actions/upload-artifact@v6
        if: ${{ always() }}
        with:
          name: test-results-macos
          path: '**/TEST-*.xml'

  windows-tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Test Windows Target
        run: ./gradlew mingwX64Test

      - name: Archive Reports
        uses: actions/upload-artifact@v6
        if: ${{ always() }}
        with:
          name: reports-windows
          path: '**/build/reports/*'

      - name: Archive Test Results
        uses: actions/upload-artifact@v6
        if: ${{ always() }}
        with:
          name: test-results-windows
          path: '**/TEST-*.xml'

  linux-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 11
      - name: Cache Build files
        uses: actions/cache@v4
        with:
          path: |
            ~/.konan
            ~/.gradle
          key: ${{ runner.os }}-${{ hashFiles('gradle.properties') }}-v1

      - name: JS Tests
        run: ./gradlew jsTest

      - name: Linux x64 Tests
        run: ./gradlew linuxX64Test

      - name: Archive Reports
        uses: actions/upload-artifact@v6
        if: ${{ always() }}
        with:
          name: reports-linux
          path: '**/build/reports/*'

      - name: Archive Test Results
        uses: actions/upload-artifact@v6
        if: ${{ always() }}
        with:
          name: test-results-ubuntu
          path: '**/TEST-*.xml'

  upload-kover-reports:
    runs-on: ubuntu-latest
    needs: [ macos-tests ]
    steps:
      - uses: actions/checkout@master
      - name: Download kover reports
        uses: actions/download-artifact@v7
        with:
          pattern: reports-*
          merge-multiple: true
      - uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: "build/reports/kover/report.xml"

  upload-junit-results:
    runs-on: ubuntu-latest
    needs: [ linux-tests, macos-tests, windows-tests ]
    if: ${{ always() }}
    permissions:
      checks: write
    steps:
      - name: Download test results
        uses: actions/download-artifact@v7
        with:
          pattern: test-results-*
          merge-multiple: true
      - name: Publish Unit Test Results
        uses: mikepenz/action-junit-report@v5
        if: ${{ always() }}
        with:
          report_paths: '**/TEST-*.xml'